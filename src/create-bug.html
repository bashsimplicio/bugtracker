<!doctype html>
<html lang="en">
    <head>
      <title>Create a new bug</title>
      <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
      <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/css/bootstrap.css">
      <link rel="stylesheet" href="/css/styles.css">
    </head>

  <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="container">
        <div>
          <h2>Create a new bug</h2>
      </div>

        <form id="bugClass">
          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Bug title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bugTitle" placeholder="Bug Title">
            </div>
          </div>

          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Project</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="projectName" placeholder="Project">
            </div>
          </div>

          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Bug Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="bugType">
                    <option value="minor">Minor</option>
                    <option value="major">Major</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
          </div>
          <!-- Text Area -->
          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Bug Details</label>
              <div class="form-group col-sm-10">
                <textarea class="form-control" id="bugDetails" rows="3"></textarea>
              </div>
          </div>
          <!-- Buttons -->
          <div style="width:800px" class="row">
              <div class="col-sm-2"></div>

              <div class="form-group col-sm-10">
                <a href="index.html" class="btn btn-primary btn-lg" role="button">Save</a>
                <a href="index.html" class="btn btn-outline-secondary btn-lg" role="button">Cancel</a>
              </div>
          </div>
        </form>
    </div>
  
  </body>
</html>
