<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create a new bug</title>
  </head>
  <body>
    <div>
        <div>
          <h2>Create a new bug</h2>
      </div>

        <form>
          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Bug title</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Bug Title">
            </div>
          </div>

          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Project</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Project">
            </div>
          </div>

          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Bug Type</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option>Minor</option>
                    <option>Major</option>
                    <option>Critical</option>
                </select>
            </div>
          </div>
          <!-- Text Area -->
          <div class="form-group row" style="width:800px">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Bug Details</label>
              <div class="form-group col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </div>
          <!-- Buttons -->
          <div style="width:800px" class="row">
              <div class="col-sm-2"></div>

              <div class="form-group col-sm-10">
                  <button type="button" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-secondary">Cancel</button>
              </div>
          </div>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </div>
  </body>
</html>
